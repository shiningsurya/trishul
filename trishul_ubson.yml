# Trishul BSON schema

dbson:
  - id
  - label            # int {-1 }
  - sn
  - dm               # pc/cc
  - width            # s
  - time             # s
  - filname          # path
  - data:             
    - dd             # packed dedispersed filterbank of float32
    - bt             # packed bowtie plane of float32
  - fil-headers:
    - tstart         # MJD
    - src_raj        # packed
    - src_decj       # packed
    - tsamp          # float
    - nchans         # int
    - fch1           # MHz
    - foff           # MHz (-ive)
